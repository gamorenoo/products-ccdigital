<!-- Modal -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Crear Nuevo Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="id" class="form-label">ID (Autogenerado)</label>
              <input type="text" id="id" formControlName="id" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="code" class="form-label">C贸digo</label>
              <input type="text" id="code" formControlName="code" class="form-control" placeholder="C贸digo del producto" />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" id="name" formControlName="name" class="form-control" placeholder="Nombre del producto" />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descripci贸n</label>
              <input type="text" id="description" formControlName="description" class="form-control" placeholder="Descripci贸n del producto" />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Precio</label>
              <input type="number" id="price" formControlName="price" class="form-control" placeholder="Precio del producto" />
            </div>
            <div class="mb-3">
              <label for="quantity" class="form-label">Cantidad</label>
              <input type="number" id="stock" formControlName="stock" class="form-control" placeholder="Cantidad de producto" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid" (click)="onSubmit()">Guardar Producto</button>
        </div>
      </div>
    </div>
</div>
